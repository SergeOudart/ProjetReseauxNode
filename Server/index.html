    <script>
        function connexion() {
            globalThis.socket = new WebSocket("ws://localhost:8999/stomp", "v10.stomp");

            socket.addEventListener('open', (event) => {
            
            });

        function messageHttp() {
            const xhr = new XMLHttpRequest();
            xhr.open("GET", "ws://localhost:8999/stomp");
            xhr.setRequestHeader('Sec-WebSocket-Protocol', 'v10.stomp');
            xhr.send();
        }

        function envoie() {
            let message = document.getElementById('userMessage').value;
            socket.send(message);
        
        }

        function deconnexion() {
            const textarea = document.getElementById('chatArea');
            textarea.value = 'You are disconnected from the chat';
            socket.close();
        }
    </script>
