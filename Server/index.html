<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script type="text/javascript" src="../Client/client.js"></script>
    <title>Chat Websocket</title>
</head>
<body>
    <header>
        <h1>Chat par STOMP</h1>
    </header>
    <div id="connection">
        <h2>Nom d'utilisateur</h2>
        <input id="username" type="text" name="username">
    </div>
    <div id="connection">
        <h2>Mot de passe</h2>
        <input id="password" type="text" name="password">
        <button onclick="connect()">Connexion</button>
    </div>
    <div>
        <h2>Message</h2>
        <textarea id="userMessage" type="text" name="message"></textarea>
        <button onclick="sendMessage()">Envoyer</button>
    </div>
    <div>
        <h2>Chat 1</h2>
        <textarea id="chatArea1" readonly></textarea>
    </div>
    <div>
        <h2>Chat 2</h2>
        <textarea id="chatArea2" readonly></textarea>
    </div>
    <div>
        <h2>Chat 3</h2>
        <textarea id="chatArea2" readonly></textarea>
    </div>
    <select id=listeDestination name=listeDestination>
        <option value="/chat1">Chat 1</option>
        <option value="/chat2">Chat 2</option>
        <option value="/chat3">Chat 3</option>
    </select>
    <button onclick="sendSubscribe()">S'abonner</button>
    <button onclick="unsubscribe()">Se d√©connecter</button>
</body>
</html>
