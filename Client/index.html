<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script type="text/javascript" src="../Client/client.js"></script>
    <title>Chat Websocket</title>
</head>
<body>
    <div id="connection">
        <div class="connectionField">
            <h2>Nom d'utilisateur</h2>
            <input id="username" type="text" name="username">
        </div>
        <div class="connectionField">
            <h2>Mot de passe</h2>
            <input id="password" type="password" name="password">
            <button onclick="connect()">Connexion</button>
        </div>
    </div>
    <p id="connect"></p>
    <div id="sendMessage">
        <h2>Message</h2>
        <textarea id="userMessage" type="text" name="message"></textarea><br>
        <button onclick="sendMessage()">Envoyer</button>
    </div>
    <div id="allChat">
        <div id="chat1">
            <h2>Chat 1</h2>
            <textarea id="chatArea1" readonly></textarea>
        </div>
        <div id="chat2">
            <h2>Chat 2</h2>
            <textarea id="chatArea2" readonly></textarea>
        </div>
        <div id="chat3">
            <h2>Chat 3</h2>
            <textarea id="chatArea3" readonly></textarea>
        </div>
        <div id="subPart">
            <select id=listeDestination name=listeDestination>
                <option value="/chat1">Chat 1</option>
                <option value="/chat2">Chat 2</option>
                <option value="/chat3">Chat 3</option>
            </select>
            <button onclick="sendSubscribe()">S'abonner</button>
            <button onclick="unsubscribe()">Se d√©sabonner</button>
        </div>
    </div>
</body>
</html>
